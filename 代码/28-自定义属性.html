<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			自定义属性:
				data-属性名="属性值"
				
				获取属性值:
					ele.dataset.属性名
		
		-->
		<div data-liu="aaa" data-type = "bbb"></div>
		
		<script type="text/javascript">
			
			var oBox = document.getElementsByTagName("div")[0];
			
			console.log(oBox.dataset.liu);
			console.log(oBox.dataset.type);
			
		</script>
	</body>
</html>
