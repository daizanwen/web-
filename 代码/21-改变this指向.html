<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div, p{		/*并集选择器*/
				width: 100px;
				height: 100px;
				border: 3px solid #ccc;
				background: #ccc;
			}
		</style>
	</head>
	<body>
		<!--
			改变this指向:
				call: 第一个参数代表的是this需要指向的元素, 调用函数时的其余参数用逗号隔开
				apply: 第一个参数代表的是this需要指向的元素, 调用函数时的其余参数表现为数组形式
				bind: 传参同call, 区别在于需要再次调用才能生效
				
			call（无数个参数）
				第一个参数：改变this指向
				第二个参数：实参
				使用之后会自动执行该函数
				
			apply（两个参数）
				第一个参数：改变this指向
				第二个参数：数组（里面为实参）
				使用时候会自动执行函数
				
			bind（无数个参数）
				第一个参数：改变this指向
				第二个参数之后：实参
				返回值为一个新的函数
				使用的时候需要手动调用下返回 的新函数（不会自动执行）
		-->
		<div></div>
		<p></p>
		
		<script type="text/javascript">
			
			var oDiv = document.getElementsByTagName("div")[0];
			var oP = document.getElementsByTagName("p")[0];
			
			oDiv.onclick = function(){
				// this.style['background'] = "red";
				// setCss('background', 'red');		//报错
				// setCss.call(this,'background', 'red');	
				// setCss.apply(this,['background', 'red']);	
				setCss.bind(this,'background', 'red')();	
				console.log(11)
			}	
			
			oP.onclick = function(){
				// this.style['border-color'] = "red";
				// setCss('border-color', 'red');	//报错:  Cannot set property 'border-color' of undefined
				// setCss.call(this, 'border-color', 'red');
				setCss.apply(this, ['border-color', 'red']);
			}
			
			function setCss(attr, val){
				this.style[attr] = val;
			}
			
		</script>
	</body>
</html>
