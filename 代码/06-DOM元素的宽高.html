<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				height: 2000px;
			}
			.box1{
				width: 100px;
				height: 150px;
				padding: 20px;
				border: 5px solid yellow;
				background: #ADD8E6;
				overflow: scroll;
			}
			.scrollBox{
				width: 500px;
				height: 1600px;
				background: lightgreen;
			}
		</style>
	</head>
	<body>
		<!--
			offsetWidth:	dom元素的实际宽高(包含宽度, padding, border, 滚动条在内)
			offsetHeight:	dom元素的实际宽高(包含高度, padding, border, 滚动条在内)
			
			clientWidth: 	dom元素的可视宽度(包含宽度, padding,滚动条在内, 不包含边框)
			clientHeight: 	dom元素的可视高度(包含高度, padding,滚动条在内, 不包含边框)
			
			scrollWidth:	dom元素的可滚动宽度
			scrollHeight:	dom元素的可滚动高度
			
			innerWidth:		窗口的可视宽度(不支持IE低版本, 需要做兼容)
			innerHeight:	窗口的可视高度(不支持IE低版本, 需要做兼容)
			||
			document.documentElement.clientWidth:	窗口的可视宽度(兼容IE低版本)
			document.documentElement.clientHeight: 	窗口的可视高度(兼容IE低版本)
			
			document.documentElement.scrollWidth:	窗口的可滚动宽度
			document.documentElement.scrollHeight:	窗口的可滚动高度
		-->
		<div id="box1">
			<div class="scrollBox"></div>
		</div>
		
		<script type="text/javascript">
			var oBox = document.getElementById("box1");
			
			// console.log(getComputedStyle(oBox)['width']);
			console.log(oBox.offsetWidth);
			console.log(oBox.offsetHeight);
			
			console.log(oBox.clientWidth);
			console.log(oBox.clientHeight);
			
			console.log(oBox.scrollWidth);
			console.log(oBox.scrollHeight);
			
			// console.log(window.innerWidth);
			// console.log(window.innerHeight);
			
			// console.log(document.documentElement.clientWidth);
			// console.log(document.documentElement.clientHeight);
			
			console.log(windowWidth());
			console.log(windowHeight());
			
			console.log(document.documentElement.scrollWidth)
			console.log(document.documentElement.scrollHeight)
			
			
			// 获取window宽度
			function windowWidth(){
				return window.innerWidth || document.documentElement.clientWidth;
			}
			
			// 获取window高度
			function windowHeight(){
				return window.innerHeight || document.documentElement.clientHeight;
			}

		</script>
	</body>
</html>
