<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: lightblue;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		
		<script type="text/javascript">
			
			var oBox = document.getElementById("box");
			
			oBox.onmousedown = function(){
				document.onmousemove = function(ev){
					
					var ev = ev || window.event;	//ev兼容
					
					// 获取鼠标位置
					var oMouseX = ev.pageX;
					var oMouseY = ev.pageY;
					
					// 给oBox设置样式
					oBox.style.cssText = "top: "+(oMouseY-oBox.offsetHeight/2)+"px; left: "+(oMouseX-oBox.offsetWidth/2)+"px";
				}
				oBox.onmouseup = function(){
					document.onmousemove = null;
				}
			}
			
		</script>
	</body>
</html>
